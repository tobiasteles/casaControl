<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Despesas Familiares</title>
    <!-- Links para bibliotecas externas -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestão de Despesas da Família Teles</h1>
    
    <div class="container">
        <!-- Seção de cadastro de renda -->
        <div class="form-section">
            <h2>Cadastro de Renda</h2>
            <form id="incomeForm">
                <label>Renda do Usuário:</label>
                <input type="number" id="husbandIncome" required step="0.01">
                
                <label>Renda do Cônjuge:</label>
                <input type="number" id="wifeIncome" required step="0.01">
                
                <button type="submit">Salvar Rendas</button>
            </form>
        </div>

        <!-- Seção de cadastro de despesas -->
        <div class="form-section">
            <h2>Cadastro de Despesas</h2>
            <form id="expenseForm">
                <label>Nome da Despesa:</label>
                <input type="text" id="expenseName" required>
                
                <label>Valor:</label>
                <input type="number" id="expenseValue" required step="0.01">
                
                <label>Categoria:</label>
                <select id="expenseCategory" required>
                    <option value="">Selecione</option>
                    <option value="Aluguel">Aluguel</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Energia Elétrica">Energia Elétrica</option>
                    <option value="Pet">Pet</option>
                    <option value="MEI">MEI</option>
                    <option value="Telefone">Telefone</option>
                    <option value="Terapia">Terapia</option>
                    <option value="Streaming">Streaming</option>
                    <option value="Barbeiro">Barbeiro</option>
                    <option value="Lazer">Lazer</option>
                </select>
                
                <button type="submit">Adicionar Despesa</button>
            </form>
        </div>
    </div>

    <!-- Resumo financeiro -->
    <div class="summary">
        <div class="summary-item">
            <h3>Renda Total</h3>
            <p id="totalIncome">R$ 0.00</p>
        </div>
        <div class="summary-item">
            <h3>Despesas Totais</h3>
            <p id="totalExpenses">R$ 0.00</p>
        </div>
        <div class="summary-item">
            <h3>Saldo Restante</h3>
            <p id="remaining">R$ 0.00</p>
        </div>
    </div>

    <!-- Lista de despesas -->
    <div>
        <h2>Últimas Despesas</h2>
        <ul id="expensesList"></ul>
    </div>

    <!-- Container para o gráfico -->
    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
